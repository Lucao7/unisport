<div class="container">
  <h2 mat-dialog-title>Inscrever Time</h2>
  <mat-dialog-content>
    <div class="row-cols-1">
      <mat-form-field>
        <mat-label>Time</mat-label>
        <mat-select>
          <mat-option value="one">Time A</mat-option>
          <mat-option value="one">Time B</mat-option>
          <mat-option value="one">Time C</mat-option>
          <mat-option value="one">Time D</mat-option>
          <mat-option value="one">Time E</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button>Confirmar</button>
  </mat-dialog-actions>
</div>
