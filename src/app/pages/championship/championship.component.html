<div class="container">
  <div class="row mt-3">
    <h1><b>Campeonatos</b></h1>
  </div>
  <table class="table table-striped mt-3 mat-elevation-z2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Quantidade Times Inscritos</th>
        <th scope="col">Esporte</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of championships">
        <td scope="row">{{ element.id }}</td>
        <td scope="row">{{ element.nome }}</td>
        <td scope="row">{{ element.inscricao.equipes?.length }}</td>
        <td scope="row">{{ element.modalidadeCampeonato.descricao }}</td>
        <td scope="row">
          <mat-icon matTooltip="Editar" class="link" (click)="getChampionshipById(element.id)">edit</mat-icon>
          <mat-icon matTooltip="Deletar" class="link" (click)="openDialogDeleteChampionship(element.id)">delete</mat-icon>
          <mat-icon matTooltip="Opções" class="link" [matMenuTriggerFor]="menu">more_vert</mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialogRegisterTeamChampionship(element.id)">
              <mat-icon>add_box</mat-icon>
              <span>Inscrever Time</span>
            </button>
            <button mat-menu-item (click)="generateChampionshipMatches(element.id)">
              <mat-icon>table_view</mat-icon>
              <span>Gerar Partidas</span>
            </button>
            <button mat-menu-item routerLink="/partidas/{{element.id}}">
              <mat-icon>table_view</mat-icon>
              <span>Ver Partidas</span>
            </button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
  <div class="row justify-content-end">
    <button
      mat-icon-button
      aria-label="Adicionar Time"
      (click)="openDialogCreateChampionship()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
