<div class="container">
  <h2 mat-dialog-title>Criar campeonato</h2>
  <mat-dialog-content>
    <div class="row-cols-1">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Digite o nome do campeonato" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Esporte</mat-label>
        <mat-select>
          <mat-option value="one">Futebol</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data Início</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data Final</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data Início Inscrições</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data Fim Inscrições</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button>Confirmar</button>
  </mat-dialog-actions>
</div>
