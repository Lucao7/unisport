<div class="container">
  <h2 mat-dialog-title>Criar campeonato</h2>
  <mat-dialog-content>
    <form [formGroup]="postChampionshipForm" (ngSubmit)="postChampionship()">
      <div class="row-cols-1">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Digite o nome do campeonato"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipoId">
            <mat-option *ngFor="let type of championshipTypes" value="{{ type.id }}">{{ type.descricao }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Esporte</mat-label>
          <mat-select formControlName="modalidadeId">
            <mat-option *ngFor="let modality of championshipModality" value="{{ modality.id }}">{{ modality.descricao }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data Início</mat-label>
          <input matInput formControlName="dataInicio" [matDatepicker]="picker1"/>
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data Final</mat-label>
          <input matInput formControlName="dataFim" [matDatepicker]="picker2" />
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data Início Inscrições</mat-label>
          <input matInput formControlName="dataInicioInscricao" [matDatepicker]="picker3"/>
          <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data Fim Inscrições</mat-label>
          <input matInput formControlName="dataFimInscricao" [matDatepicker]="picker4"/>
          <mat-datepicker-toggle matIconSuffix [for]="picker4"></mat-datepicker-toggle>
          <mat-datepicker #picker4></mat-datepicker>
        </mat-form-field>
      </div>
      <mat-dialog-actions class="justify-content-end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button type="submit">Confirmar</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
