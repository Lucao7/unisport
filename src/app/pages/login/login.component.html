<mat-card class="login-card mat-elevation-z4 col-10 col-md-5 col-lg-4">
  <div class="center">
    <img class="app-logo" src="assets/imgs/logos/logo-preta.png" alt="Logo UniSport">
  </div>

  <div class="card-divider">
    <mat-divider></mat-divider>
  </div>

  <p class="center">Acessar minha conta</p>

  <mat-card-content>
    <form [formGroup]="loginForm">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix class="form-icon">alternate_email</mat-icon>
          <mat-label class="label">E-mail</mat-label>
          <input autofocus matInput formControlName="email" placeholder="Ex: codinglucao@gmail.com" required>
          <mat-error *ngIf="loginForm.controls['email']?.hasError('required')">Digite seu e-mail</mat-error>
          <mat-error *ngIf="loginForm.controls['email']?.hasError('email')">Digite um e-mail válido</mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix class="form-icon">lock</mat-icon>
          <mat-label class="label">Senha</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Ex: paodebatata123" (keyup.enter)="login()" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon class="visibility">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
            <mat-error *ngIf="loginForm.controls['password']?.hasError('required')">Digite sua senha</mat-error>
            <mat-error *ngIf="loginForm.controls['password']?.hasError('minlength')">Senha muito curta</mat-error>
        </mat-form-field>
      </div>
      <div class="row center">
        <span class="center"><a class="forgot-pass" routerLink="/forgotpass">Esqueci minha senha!</a></span>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="center">
    <div class="login-button">
      <button mat-button class="login-button mat-elevation-z3" (click)="login()">Entrar</button>
    </div>
  </mat-card-actions>

  <span class="center"><a class="create-account" routerLink="/register">Não possui uma conta? Registre-se!</a></span>
</mat-card>
