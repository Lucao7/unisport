<div class="container">
  <h2 mat-dialog-title>Editar Esporte</h2>
  <mat-dialog-content>
    <div class="row-cols-1">
      <mat-form-field>
        <mat-label>Esporte</mat-label>
        <input matInput placeholder="Digite o nome do esporte" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button>Editar</button>
  </mat-dialog-actions>
</div>
