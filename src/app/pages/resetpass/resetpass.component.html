<mat-card class="reset-card mat-elevation-z4 col-10 col-md-8 col-lg-6">
  <div class="center">
    <img class="app-logo" src="assets/img/logos/logo.jpg" alt="Logo Engetec">
  </div>

  <div class="card-divider">
    <mat-divider></mat-divider>
  </div>

  <p class="center">Redefina sua senha</p>

  <mat-card-content>
    <form [formGroup]="resetForm">
      <div class="row">
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-icon matPrefix class="form-icon">lock</mat-icon>
          <mat-label class="label">Senha</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" (input)="onPasswordInput()" required>
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon class="icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
          <mat-error *ngIf="resetForm.controls['password']?.hasError('required')">Digite uma senha</mat-error>
          <mat-error *ngIf="resetForm.controls['password']?.hasError('minlength')">Mínimo de {{minPW}} caracteres</mat-error>
        </mat-form-field>

        <mat-form-field class="col-md-6" appearance="outline">
          <mat-icon matPrefix class="form-icon">lock</mat-icon>
          <mat-label class="label">Confirmação</mat-label>
          <input matInput formControlName="passwordConfirm" [type]="hide ? 'password' : 'text'" (keyup.enter)="resetPass()" (input)="onPasswordInput()" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon class="icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
          <mat-error *ngIf="resetForm.controls['passwordConfirm']?.hasError('required')">Digite a confirmação</mat-error>
          <mat-error *ngIf="resetForm.controls['passwordConfirm']?.hasError('passwordMismatch') && !resetForm.controls['passwordConfirm']?.hasError('required')">Senhas não coincidem</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="center">
    <div class="reset-button">
      <button mat-button class="reset-button mat-elevation-z3" (click)="resetPass()">Redefinir Senha</button>
    </div>
  </mat-card-actions>
</mat-card>
