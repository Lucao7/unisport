<mat-card class="forgot-card mat-elevation-z4 col-10 col-md-8 col-lg-6">
  <div class="center">
    <img class="app-logo" src="assets/imgs/logos/logo-preta.png" alt="Logo UniSport">
  </div>

  <div class="card-divider">
    <mat-divider></mat-divider>
  </div>

  <p class="center">Recuperar senha</p>

  <mat-card-content>
    <form [formGroup]="forgotForm">
      <p class="row center">
        Um link com um acesso para trocar sua senha será enviado para seu e-mail.
        Se não receber o e-mail tente novamente dentro de alguns instantes.
      </p>
      <div class="row">
        <mat-form-field class="email-input" appearance="outline">
          <mat-icon matPrefix class="form-icon">alternate_email</mat-icon>
          <mat-label class="label">Insira seu e-mail</mat-label>
          <input autofocus matInput formControlName="email" placeholder="Ex.: codinglucao@gmail.com" (keyup.enter)="forgotPass()" required>
          <mat-error *ngIf="forgotForm.controls['email']?.hasError('required')">Digite seu e-mail</mat-error>
          <mat-error *ngIf="forgotForm.controls['email']?.hasError('email')">Digite um e-mail válido</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="center">
    <div class="recovery-button">
      <button mat-button class="recovery-button mat-elevation-z3" (click)="forgotPass()">Recuperar</button>
    </div>
  </mat-card-actions>

  <div class="center">
    <span><a class="has-account" routerLink="/login">Já possuo uma conta!</a></span>
  </div>
</mat-card>
