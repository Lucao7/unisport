<div class="container">
  <div class="row mt-3">
    <h1><b>Times</b></h1>
  </div>
  <table class="table table-striped mt-3 mat-elevation-z2" *ngIf="teams.length >= 1; else noCreatedTeams">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Faculdade</th>
        <th scope="col">Integrantes</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of teams">
        <td scope="row">{{ element.id }}</td>
        <td scope="row">{{ element.nome }}</td>
        <td scope="row">Fatec</td>
        <td scope="row">{{ element.jogadores.length }}/5</td>
        <td scope="row">
          <mat-icon matTooltip="Editar" class="link" (click)="getTeamById(element.id)" *ngIf="isAdmin || (userId == element.gerente.id)">edit</mat-icon>
          <mat-icon matTooltip="Deletar" class="link" (click)="openDialogDeleteTeam(element.id)" *ngIf="isAdmin || (userId == element.gerente.id)">delete</mat-icon>
          <!-- <mat-icon matTooltip="Opções" class="link">more_vert</mat-icon> -->
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template class="row" #noCreatedTeams>Sem times criados ainda!</ng-template>
  <mat-paginator *ngIf="teams.length >= 1;"
    [length]="teams.length"
    [pageSize]="teams.length"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
  <div class="row justify-content-end">
    <button mat-icon-button aria-label="Adicionar Time" (click)="openDialogCreateTeam()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
