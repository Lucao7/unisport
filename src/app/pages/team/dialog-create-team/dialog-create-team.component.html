<div class="container">
  <h2 mat-dialog-title>Criar Time</h2>
  <form [formGroup]="teamForm" (ngSubmit)="postTeam()">
    <mat-dialog-content>
      <mat-accordion class="justify-content-between">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Nome
            </mat-panel-title>
            <mat-panel-description class="justify-content-between">
              Nome do seu time
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Nome do Time</mat-label>
              <input matInput type="text" formControlName="teamName" required>
            </mat-form-field>
          </div>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Elenco
            </mat-panel-title>
            <mat-panel-description class="justify-content-between">
              Informe os integrantes
              <mat-icon>group</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="row" *ngFor="let number of [1,2,3,4,5]">
            <mat-form-field appearance="outline">
              <mat-label>Nome do {{number}}ยบ Integrante</mat-label>
              <input matInput type="number" formControlName="player{{number}}" [matAutocomplete]="auto" required>
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let player of players" value="{{ player.id }}">{{ player.email }}</mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <mat-datepicker #picker></mat-datepicker>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button [disabled]="!teamForm.valid" type="submit">Confirmar</button>
    </mat-dialog-actions>
  </form>
</div>
