<mat-card>
  <mat-card-header>
    <mat-card-title>Usu√°rios</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="users$ | async as users; else loading">
      <table mat-table="" [dataSource]="users" class="mat-elevation-z3">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.nomeCompleto }}</td>
        </ng-container>

        <ng-container matColumnDef="idFaculdade">
          <th mat-header-cell *matHeaderCellDef>ID Faculdade</th>
          <td mat-cell *matCellDef="let user">{{ user.faculdade.id }}</td>
        </ng-container>

        <ng-container matColumnDef="faculdade">
          <th mat-header-cell *matHeaderCellDef>Faculdade</th>
          <td mat-cell *matCellDef="let user">{{ user.faculdade.nome }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="spinner">
        <mat-progress-spinner color="primary"></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
