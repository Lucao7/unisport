<div class="container">
  <div class="row mt-3">
    <h1><b>Partidas - Campeonato {{ championshipName }}</b></h1>
  </div>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Time A</th>
        <th scope="col">Time B</th>
        <th scope="col">Vencedor</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let match of matches">
        <td scope="row">{{ match.id }}</td>
        <td scope="row">{{ match.equipeA.nome }}</td>
        <td scope="row">{{ match.equipeB.nome }}</td>
        <td scope="row">{{ match.equipeVencedora.nome }}</td>
        <td scope="row">
          <mat-icon matTooltip="Definir Vencedor" class="link" (click)="openDialogDefineWinner(match)">edit</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
