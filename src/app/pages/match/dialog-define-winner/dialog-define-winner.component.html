<div class="container">
  <h2 mat-dialog-title>Time Vencedor</h2>
  <form [formGroup]="winnerForm" (ngSubmit)="selectWinner()">
    <mat-dialog-content>
      <div class="row-cols-1">
        <mat-form-field>
          <mat-label>Time</mat-label>
          <mat-select formControlName="winner" matNativeControl>
            <mat-option selected value="null" disabled="">Selecione o vencedor</mat-option>
            <mat-option *ngFor="let team of teams" value="{{team.id}}">{{team.nome}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button type="submit">Confirmar</button>
    </mat-dialog-actions>
  </form>
</div>
